repositories:
  - name: wbstack-charts
    url: git+https://github.com/wbstack/deploy/@charts/mediawiki?ref=main

releases:
- name: mediawiki-135
  namespace: default
  chart: wbstack-charts/mediawiki
  values:
  - "values.yaml.gotmpl"

environments:
  production:
    kubeContext: gke_wikibase-cloud_europe-west3-a_wbaas-1
    values:
    - ../env/production/base.yaml
    - ../env/production/private.yaml
  local:
    kubeContext: minikube-wbaas
    values:
    - ../env/local/base.yaml
    - ../env/local/private.yaml