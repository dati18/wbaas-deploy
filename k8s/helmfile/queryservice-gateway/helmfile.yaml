repositories:
  - name: wbstack-charts-qs-gateway
    url: git+https://github.com/wbstack/deploy/@charts/queryservice-gateway?ref=main

releases:
- name: queryservice-gateway
  namespace: default
  chart: wbstack-charts-qs-gateway/queryservice-gateway
  values:
  - "values.yaml"

environments:
  production:
    kubeContext: gke_wikibase-cloud_europe-west3-a_wbaas-1
    values:
      - ./../../../default.yaml
      - ./../../../private-production.yaml
  local:
    kubeContext: minikube-wbaas
    values:
      - ./../../../private-local.yaml