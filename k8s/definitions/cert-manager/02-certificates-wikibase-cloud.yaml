apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wikibase-cloud-tls
  namespace: default
  labels:
    app.kubernetes.io/managed-by: ManualGit
spec:
  commonName: '*.wikibase.cloud'
  dnsNames:
  - '*.wikibase.cloud'
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: wikibase-cloud-tls